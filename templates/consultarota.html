{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Consultar rota:</h2>
        <form action="{{ url_for('caminho') }}" method="post">
          <fieldset>
            <div class="form-group">
                <label for="origem">Origem: </label>
                <input type="text" id="origem" name="origem" class="form-control">
              </div>
              <div class="form-group">
                <label for="destino">Destino: </label>
                <input type="text" id="destino" name="destino" class="form-control">
              </div>

            <button type="submit">Consultar rota</button>
          </fieldset>
        </form>
      <div>
          <fieldset>
          <h3>Retorno:</h3>
              <div>

                  <p>Rota: {{rotas}}</p>
                  <p>Custo: {{custo}}</p>
              </div>
        </fieldset>
      </div>

  </div>
{% endblock %}
