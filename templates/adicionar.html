{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Adicionar nova rota:</h2>
     <form action="{{ url_for('criar') }}" method="post">
      <fieldset>
        <div class="form-group">
            <label for="origem">Origem</label>
            <input type="text" id="origem" name="origem" class="form-control">
          </div>
          <div class="form-group">
            <label for="destino">Destino</label>
            <input type="text" id="destino" name="destino" class="form-control">
          </div>
          <div class="form-group">
            <label for="custo">Custo</label>
            <input type="number" id="custo" name="custo" class="form-control" placeholder="1">
          </div>
        <button type="submit">Registrar nova rota</button>
      </fieldset>
    </form>
  </div>
{% endblock %}
